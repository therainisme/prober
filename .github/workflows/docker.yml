name: Build and Push Docker Images

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Lowercase owner
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push dashboard
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=dashboard-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=dashboard-${{ matrix.arch }}
          push: true
          provenance: false
          tags: ghcr.io/${{ env.OWNER }}/prober-dashboard:${{ github.sha }}-${{ matrix.arch }}

      - name: Build and push agent
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.agent
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=agent-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=agent-${{ matrix.arch }}
          push: true
          provenance: false
          tags: ghcr.io/${{ env.OWNER }}/prober-agent:${{ github.sha }}-${{ matrix.arch }}

  manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Lowercase owner
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Create and push multi-arch manifests
        run: |
          SHA="${{ github.sha }}"
          DASH="ghcr.io/${{ env.OWNER }}/prober-dashboard"
          AGENT="ghcr.io/${{ env.OWNER }}/prober-agent"

          docker manifest create ${DASH}:latest \
            ${DASH}:${SHA}-amd64 \
            ${DASH}:${SHA}-arm64
          docker manifest push ${DASH}:latest

          docker manifest create ${AGENT}:latest \
            ${AGENT}:${SHA}-amd64 \
            ${AGENT}:${SHA}-arm64
          docker manifest push ${AGENT}:latest
